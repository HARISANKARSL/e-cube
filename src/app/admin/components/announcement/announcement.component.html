<div class="container">
    <div class="container">
        <div>
            <h1>Announcements</h1>
        </div>
        <div class="card shadow-lg">
          <div class="p-3">
           <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Sl No</th>
                <th scope="col">Announcement</th>
                <th scope="col">Date</th>
            
                <th scope="col">Options</th>
               
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let items of anouncement let i=index">
                <th scope="row">{{1}}</th>
                <td>{{items.announcement}}</td>
                <td>{{items.upload_date}}</td>
              
                <td class="d-flex gap-2">
                    <button mat-flat-button color="accent" type="button" class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="getValues(items)"><mat-icon>create</mat-icon>Edit</button>
    <button mat-flat-button color="warn" (click)="delete(items)"><mat-icon >delete</mat-icon>Delete</button>
                </td>
                <div class="modal fade " id="exampleModal"  data-bs-backdrop="static">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Update Anouncement</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                          <div>
                              <form action="">
                                  <mat-form-field appearance="outline" style="min-width: 450px;">
                                      <mat-label>Ennter anouncement</mat-label>
                                      <input matInput placeholder="enter subject" name="anouncementSubject" name="anouncementData" [(ngModel)]="anouncementData">
                                    
                                    </mat-form-field>
                                    <mat-form-field appearance="outline" style="min-width: 450px;">
                                      <mat-label>Enter date </mat-label>
                                      <input type="date" matInput placeholder="enter date" name="anouncementDates"  [(ngModel)]="anouncementDate">
                                    
                                    </mat-form-field>
                              </form>
                          </div>
                      <div class="d-flex justify-content-end gap-2 ">
                        
                        <button type="button" class="btn btn-primary" (click)="updateData(items)">Update</button>
                      </div>
                    </div>
                  </div>
                </div>
                      </div>
              </tr>
            
            </tbody>
           </table>
          </div>
         
      
<!-- Modal -->

  
      </div>
</div>
