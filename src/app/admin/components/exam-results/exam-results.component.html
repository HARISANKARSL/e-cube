<div class="container">
    <div>
        <div>
            <h1>Exam Results</h1>
        </div>
        <div>
            <div class="d-flex gap-5  align-items-center justify-content-around ">
             <div class="d-flex gap-5">
                <div>
                    <h2>Select A Batch</h2>
                    <mat-form-field>
                  
                        <mat-label>Choose an option</mat-label>
                        <mat-select >
                          <mat-option value="batch.class_name + batch.division" *ngFor="let batch of allBatch">
                            {{batch.class_name}} {{batch.division}}
                          </mat-option>
                       
                        </mat-select>
                      </mat-form-field>
                </div>
                <div>
                    <h2>Select Exam</h2>
                    <mat-form-field>
                  
                        <mat-label>Choose an option</mat-label>
                        <mat-select >
                          <mat-option value="option1">Option 1</mat-option>
                          <mat-option value="option2" >Option 2 </mat-option>
                          <mat-option value="option3">Option 3</mat-option>
                        </mat-select>
                      </mat-form-field>
                 </div>
             </div>
             
             <div>
               <div>
                <button mat-raised-button color="warn" class="p-4" (click)=" openDialog()">Create Exam<mat-icon>add</mat-icon></button>
               </div>
             </div>
            </div>
        </div>
        <div>
  <div class="text-center">
    <h2 class="m-0">X-A</h2>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#Sl</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of apiData; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item["First name"] }}</td>
        <td>{{ item["Last name"] }}</td>
        <td>{{ item["Email"] }}</td>
        <td>
          <button mat-raised-button color="warn">Add Mark</button>
        </td>
      </tr>
    </tbody>
  </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
                  
                  <div>
                    <div class="text-end m-2">
                        <button mat-raised-button color="warn" class="">Upload</button>
                       </div>
                  </div>

 

        </div>
    </div>
</div>
