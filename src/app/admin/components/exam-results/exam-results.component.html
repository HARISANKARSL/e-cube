<div class="container">
  <div>
    <div>
      <h1>Exam Results</h1>
    </div>
    <div>
      <div class="d-flex gap-5 exam_results  align-items-center justify-content-around ">
        <div class="d-flex gap-5">
          <div>
            <h2>Select A Batch</h2>
            <form (ngSubmit)="getval()">
              <mat-form-field>

                <mat-label>Select batch</mat-label>
                <mat-select [(ngModel)]="selectedBatch" name="selectedBatch">
                  <mat-option [value]="batch" *ngFor="let batch of allBatch">
                    {{batch.class_name}}
                  </mat-option>

                </mat-select>
              </mat-form-field>

              <mat-form-field class="example-full-width ms-5">
                <mat-label>Exam Name</mat-label>
                <input matInput type="text" name="exam_name" placeholder="Exam Name" [(ngModel)]="exam_name">
              </mat-form-field>
              <button mat-raised-button type="submit">Submit</button>
            </form>
          </div>

          <mat-card class="  d-flex align-items-center justify-content-center">
            <mat-card-content>

              <div class="">
                <h2>Enter Sheet</h2>
                <div class="d-flex align-items-center justify-content-center">
                  <div>

                    <input type="file" name="exam_results_file" (change)="onFileSelected($event)">
                  </div>
                  <div>
                    <button type="submit" mat-raised-button color="warn" (click)="uploadMarks()">Add</button>
                  </div>
                </div>


              </div>


            </mat-card-content>
          </mat-card>
        </div>



      </div>
    </div>
    <ng-container *ngIf="studentInfo">
      <app-add-marks [students]="studentInfo"></app-add-marks>
    </ng-container>
    <div>
      <div class="text-center">
        <h2 class="m-0"></h2>
      </div>
      <table class="table">
        <thead>
          <tr >
            <th scope="col">#</th>
            <th scope="col">name</th>
            <th scope="col">maths</th>
            <th scope="col">physics</th>
            <th scope="col">chemistry</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of studentData; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ student.name }}</td>
            <td>
              <input type="text" [(ngModel)]="student.maths">
            </td>
            <td>
              <input type="text" [(ngModel)]="student.chemistry">
            </td>
            <td>
              <input type="text" [(ngModel)]="student.physics">
            </td>
            <td>
              <button (click)="updateData(student)">Update</button>
            </td>
          </tr>
        </tbody>
      </table>
      
      
      <div>
        <div class="text-end m-2" >
          <button mat-raised-button color="warn" class="" (click)="upload()">Upload</button>
        </div>
      </div>
   
</div>
