      <h1>Exam Results</h1>
    </div>
    <div>
      <div class="d-flex gap-5 exam_results  align-items-center justify-content-around ">
        <div class="d-flex gap-5">
          <div>
            <h2>Select A Batch</h2>
            <form (ngSubmit)="getval()">
              <mat-form-field>

                <mat-label>Select batch</mat-label>
                <mat-select [(ngModel)]="selectedBatch" name="selectedBatch">
                  <mat-option [value]="batch" *ngFor="let batch of allBatch">
                    {{batch.class_name}}
                  </mat-option>

                </mat-select>
              </mat-form-field>

              <mat-form-field class="example-full-width ms-5">
                <mat-label>Exam Name</mat-label>
                <input matInput type="text" name="exam_name" placeholder="Exam Name" [(ngModel)]="exam_name">
              </mat-form-field>
              <button mat-raised-button type="submit">Submit</button>
            </form>
          </div>

          <mat-card class="  d-flex align-items-center justify-content-center">
            <mat-card-content>

              <div class="">
                <h2>Enter Sheet</h2>
                <div class="d-flex align-items-center justify-content-center">
                  <div>

                    <input type="file" name="exam_results_file" (change)="onFileSelected($event)">
                  </div>
                  <div>
                    <button type="submit" mat-raised-button color="warn" (click)="uploadMarks()">Add</button>
                  </div>
                </div>


              </div>


            </mat-card-content>
          </mat-card>
        </div>



      </div>
    </div>
