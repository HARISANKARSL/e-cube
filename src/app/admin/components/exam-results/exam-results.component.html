<div class="container">
    <div>
        <div>
            <h1>Exam Results</h1>
        </div>
        <div>
            <div class="d-flex gap-5  align-items-center justify-content-around ">
             <div class="d-flex gap-5">
                <div>
                    <h2>Select A Batch</h2>
                    <mat-form-field>
                  
                        <mat-label>Choose an option</mat-label>
                        <mat-select >
                          <mat-option value="option1">Option 1</mat-option>
                          <mat-option value="option2" >Option 2 </mat-option>
                          <mat-option value="option3">Option 3</mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
                <div>
                    <h2>Select Exam</h2>
                    <mat-form-field>
                  
                        <mat-label>Choose an option</mat-label>
                        <mat-select >
                          <mat-option value="option1">Option 1</mat-option>
                          <mat-option value="option2" >Option 2 </mat-option>
                          <mat-option value="option3">Option 3</mat-option>
                        </mat-select>
                      </mat-form-field>
                 </div>
             </div>
             
             <div>
               <div>
                <button mat-raised-button color="warn" class="p-4" (click)=" openDialog()">Create Exam<mat-icon>add</mat-icon></button>
               </div>
             </div>
            </div>
        </div>
        <div>
  <div class="text-center">
    <h2 class="m-0">X-A</h2>
  </div>
                <section class="example-container mat-elevation-z8" tabindex="0">
                    <table mat-table [dataSource]="dataSource">
                  
                      <!-- Position Column -->
                      <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                      </ng-container>
                  
                      <!-- Name Column -->
                      <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                      </ng-container>
                  
                      <!-- Weight Column -->
                      <ng-container matColumnDef="weight">
                        <th mat-header-cell *matHeaderCellDef> Weight </th>
                        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                      </ng-container>
                  
                      <!-- Symbol Column -->
                      <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef> Symbol </th>
                        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                      </ng-container>
                  
                      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                  </section>
                  <div>
                    <div class="text-end m-2">
                        <button mat-raised-button color="warn" class="">Upload</button>
                       </div>
                  </div>

 

        </div>
    </div>
</div>
