<div class="container">
    <div>
        <div>
            <h1>Exam Results</h1>
        </div>
        <div>
            <div class="d-flex gap-5 exam_results  align-items-center justify-content-around ">
             <div class="d-flex gap-5">
                <div>
                    <h2>Select A Batch</h2>
                  <form >
                    <mat-form-field>
                  
                      <mat-label>Select batch</mat-label>
                      <mat-select >
                        <mat-option  value="batch.class_name " *ngFor="let batch of allBatch" (click)="getval(batch)">
                          {{batch.class_name}}
                        </mat-option>
                     
                      </mat-select>
                    </mat-form-field>
                  </form>
                </div>
                
                 <mat-card  class="  d-flex align-items-center justify-content-center" >
                     <mat-card-content>
                     
                           <div class="">
                            <h2>Enter Sheet</h2>
                               <div>
                               
                                <input type="file" name="exam_results_file" (change)="onFileSelected($event)">
                            </div>
                           </div>
                         
                   
                     </mat-card-content>
                   </mat-card>
             </div>
             
             <div class="py-3">
               <div>
                <button mat-raised-button color="warn" class="p-4" (click)=" openDialog()">Create Exam<mat-icon>add</mat-icon></button>
               </div>
             </div>
            </div>
        </div>
