<div class="container">
    <mat-card>
        <mat-card-content>
   <div>
    <h2>Show Marks</h2>
   </div>
   <mat-form-field>

      <mat-option *ngFor="let items of subjects" value="{{items}}" (click)="getMarks(items)" >
         {{items}}
    </mat-option >
  
    </mat-select>
  </mat-form-field>
            <table class="table">

                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>

                  </tr>
                </tbody>
              </table>

        </mat-card-content>
      </mat-card>
   
</div>
