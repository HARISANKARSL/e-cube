
<mat-drawer-container autosize>
    <mat-drawer #drawer opened="true" mode="side" position="start">
    <mat-nav-list>
        <mat-list-item>
            <button mat-button>	<mat-icon>create</mat-icon><span class="hidesm" (click)="editStudent(allData.id)">Edit</span></button>
        </mat-list-item>
        <mat-list-item>
            <button mat-button><mat-icon>delete</mat-icon> <span class="hidesm" (click)="deleteStudent(allData.id)">Delete Student</span></button>
        </mat-list-item>
       
    </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        
        <div class="container">


            
            <div class="viewStudent">
             
        
        
                
                <mat-card>
                    
                    <mat-card-content>
                        <div>
                            <div class="container p-3"  *ngFor="let data of  dataArray">
                                <div>
                                    <h1>Student Information</h1>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 col-md-6 border">
                                        <div class="p-3">
                                            <label for="">Name</label>
                                            <h2 class="">{{data.name}}</h2>
                                        </div>
                                    </div>
                                    
                                    <div class="col-sm-12 col-md-6 border">
                                        <div class="p-3">
                                            <label for="">Phone Number</label>
                                            <h2>{{data.phone_no}}</h2>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 col-md-4 border">
                                        <div class="p-3">
                                            <label for="">Admission Number</label>
                                            <h2>{{data.admission_no}}</h2>
                                        </div>
                                      
                                    </div>
                                    <div class="col-sm-12 col-md-4 border">
                                        <div class="p-3">
                                            <label for="">School Name</label>
                                            <h2>{{data.school_name}}</h2>
                                        </div>
                                       
                                    </div>
                                    <div class="col-sm-12 col-md-4 border">
                                        <div class="p-3">
                                            <label for="">Class Name</label>
                                            <h2>{{data.class_name}}</h2>
                                        </div>
                                        
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 col-md-4 border">
                                        <div class="p-3">
                                            <label for="">Division</label>
                                            <h2>{{data.division}}</h2>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-4 border">
                                        <div class="p-3">
                                            <label for="">Batch Year</label>
                                            <h2>{{data.batch_year}}</h2>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-4 border">
                                        <div class="p-3">
                                            <label for="">Subjects</label>
                                            <h2>{{data.subjects}} </h2>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </mat-card-content>
                  </mat-card>
                  
            </div>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
