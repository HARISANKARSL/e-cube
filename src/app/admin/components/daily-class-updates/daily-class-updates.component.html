<div class="container">
    <div>
        <div >
            <mat-card class="p-5 daily-class-update">

                <h1>Daily Class Updates</h1>
            </div>
            <div class="">
                
                   
                 
                  
                <div class="d-flex align-items-center justify-content-center gap-5 my-5 daily-update">

                 <div class="">
                    <div class="py-4">
                        <h2>Select A Batch</h2>
                        <mat-form-field>

                            </mat-select>

                 </div>

                    <div class="">
                       <div class="py-5">
                        <h1>Enter Sheet</h1>
                           <div>
                            <div>
                               
                            </div>
                            <input type="file" (change)="uploadImage($event)">
                        </div>
                       </div>
                     
                    </div>
                      
                   </mat-card>
                   
               
                </div>
               
                <div>
                    <div class="text-center">
                        <button mat-raised-button color="warn" class="p-4"  >Upload</button>
                       </div>
                </div>
            </div>
           
            
        </mat-card>
        </div>
    </div>
